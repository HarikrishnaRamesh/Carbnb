<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carbnb - Car Rentals</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <main class ='main'>
     <nav class = 'navBar'>
       <div class ='title'>
         <img src = '/images/logo.png'>
         <h1 class = 'sitehead'>Carbnb</h1>
       </div>
       <div class = 'navigationMenu'>
         <a href = '#Home'>Home</a>
         <a href = '#About'>About</a>
         <a href = '#rent'>Rent a Car</a>
         <a href = '#connect'>Register your Car</a>
         <a href = '#saf'>Safety</a>
         <a href = '#contact'>Contact Us</a>
         <a href ='#log_sign'>Login/Sign Up</a>
       </div>
     </nav>
     <div class = 'center'>
       <h1>Choose your location and car type</h1>
       <div class="dropdown">
          <select name="location" id="locat">
            <option value="select" selected disabled hidden>Location</option>
            <option value="klk">Kolkata</option>
            <option value="chn">Chennai</option>
            <option value="mmb">Mumbai</option>
            <option value="dlh">Delhi</option>
          </select>
          <select name="cars" id="cars">
            <option value="select" selected disabled hidden>Select Car</option>
            <option value="volvo">Lamborghini</option>
            <option value="saab">Bugatti</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="maruti">Alto</option>
          </select>
          <select name="f_date" id="f_date">
            <option value="select" selected disabled hidden>From Date</option>
            <option value="dat">Date 1</option>
            <option value="dat">Date 2</option>
          </select><select name="t_date" id="t_date">
            <option value="select" selected disabled hidden>To Date</option>
            <option value="dat">Date 1</option>
            <option value="dat">Date 2</option>
          </select>
       </div>
       <div class = 'search'>
         <input type="submit" value="Search!">
       </div>
     </div>  
   </main>
  </body>
</html>
