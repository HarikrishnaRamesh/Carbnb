<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carbnb - Car Rentals</title>
    <link href="rent_style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <main class ='main'>
     <nav class = 'navBar'>
       <div class ='title'>
         <img src = '/images/logo.png'>
         <h1 class = 'sitehead'>Carbnb</h1>
       </div>
       <div class = 'navigationMenu'>
         <a href = '#Home'>Home</a>
         <a href = '/about.html'>About</a>
         <a href = '/rent.html'>Rent a Car</a>
         <a href = '#connect'>Register your Car</a>
         <a href = '#saf'>Safety</a>
         <a href = '#contact'>Contact Us</a>
         <a href ='#log_sign' id = "signup">Sign In</a>
       </div>
     </nav>
     <div class = 'center'>
       <h1>Choose that car you dreamed about.</h1>
       <br><br>
       <div class="dropdown">
          <select name="location" id="locat">
            <option value="select" selected disabled hidden>Location</option>
            <option value="klk">Kolkata</option>
            <option value="chn">Chennai</option>
            <option value="mmb">Mumbai</option>
            <option value="dlh">Delhi</option>
          </select>
          <input type = "text" id = "searchbox" name = "Search" placeholder="Search">
          <input name="f_date" class = "dates" id="f_date" type = "text" placeholder = "From date" onfocus="(this.type='date')" onblur="(this.type='text')">
          <input name="t_date" class = "dates" id="t_date" type = "text" placeholder = "To date" onfocus="(this.type='date')" onblur="(this.type='text')">
       </div>
       <div class = 'search'>
         <input type="submit" value="Find a car">
       </div>
     </div>  
   </main>
  </body>
</html>
